<body>
  <header class="header">
    <img src="icon-192.png" alt="" width="24" height="24" style="border-radius:8px">
    <h1>Load Composer</h1>
    <span class="spacer"></span>
    <nav class="nav">
      <a class="btn ghost" href="index.html" onclick="location.href='index.html';return false">Home</a>
      <a class="btn ghost" href="materials.html" onclick="location.href='materials.html';return false">Materiale</a>
      <a class="btn ghost" href="planner.html" onclick="location.href='planner.html';return false">Piano 2D</a>

    </nav>
  </header>
<main><section class="card"><h2>Nuovo materiale</h2>
<div class="row"><div style="flex:1"><label>Nome</label><input id="name" placeholder="Es. Flycase 60x40"></div>
<div style="width:120px"><label>Colore</label><input id="color" type="color" value="#22D3EE"></div></div>
<div class="row"><div style="flex:1"><label>Lunghezza (cm)</label><input id="L" type="number" value="60" min="1"></div>
<div style="flex:1"><label>Larghezza (cm)</label><input id="W" type="number" value="40" min="1"></div>
<div style="flex:1"><label>Altezza (cm)</label><input id="H" type="number" value="50" min="0"></div>
<div style="flex:1"><label>Peso (kg)</label><input id="KG" type="number" value="30" min="0" step="0.1"></div></div>
<h3>Anteprima</h3><div class="preview" id="preview"></div>
<div class="toolbar" style="margin-top:12px"><button class="btn primary" id="save">Salva nel catalogo</button>
<a class="btn ghost" href="materials.html" onclick="location.href='materials.html';return false">Indietro</a></div>
</section></main><footer>Anteprima top-view semplificata.</footer>
<script src="common.js"></script><script src="add.js"></script></body></html>
